<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TileTrainer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/">
          <div class="logo">
            <img src="{{ url_for('static', filename='img/tt_logo.png') }}" alt="TileTrainer Logo">
            <h1>TileTrainer</h1>
          </div>
        </a>
        <ul class="nav-menu">
          <li class="dropdown">
            <a href="/board">Play</a>
            <div class="dropdown-content">
              <a href="#">Option 1</a>
              <a href="#">Option 2</a>
              <a href="#">Option 3</a>
            </div>
          </li>
          <li class="dropdown">
            <a href="#">Practice</a>
            <div class="dropdown-content">
              <a href="#">Option 1</a>
              <a href="#">Option 2</a>
              <a href="#">Option 3</a>
            </div>
          </li>
          <li class="dropdown">
            <a href="#">Study</a>
            <div class="dropdown-content">
              <a href="#">Option 1</a>
              <a href="#">Option 2</a>
              <a href="#">Option 3</a>
            </div>
          </li>
          <li class="dropdown">
            <a href="#">Tools</a>
            <div class="dropdown-content">
              <a href="/word_checker">Word Checker</a>
              <a href="#">Option 2</a>
              <a href="#">Option 3</a>
            </div>
          </li>
          <li><a href="#">About</a></li>
        </ul>
        <div class="nav-buttons">
          <button class="btn" onclick="window.location.href='#'">Log In</button>
          <button class="btn" onclick="window.location.href='#'">Sign Up</button>
        </div>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      <p>&copy; 2024 TileTrainer</p>
    </footer>
    <script src="{{ url_for('static', filename='scripts/base.js') }}"></script>
  </body>
</html>
